<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet"type="text/css" href="N calculator.css"> 
	<!-- /*		Java script*/ -->
	<script>
		
		function display(val){
			document.getElementById("result").value +=val;

		}
		function solve(){
			var a = document.getElementById("result").value;
			var b = eval(a)
			document.getElementById("result").value = b;

		}
		function clr(){
			document.getElementById("result").value = "";
		}

	</script>



</head>
<body>
	<h1 style="text-align: center; color:gray; font-family:sans-serif;">My Calculator</h1>
	<table border="10" bgcolor="white">
		<tr>
			<td colspan="3"><input type="text" id="result" placeholder="Enter the Number"> </td>
			<td><input type="button" value="Clear" onclick="clr();"> </td>
			
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="display('1');"></td>
			<td><input type="button" value="2" onclick="display('2');"></td>
			<td><input type="button" value="3"onclick="display('3');"></td>
			<td><input type="button" value="/"onclick="display('/');"></td>
		</tr>
		<tr>
			<td><input type="button" value="4"onclick="display('4');"></td>
			<td><input type="button" value="5"onclick="display('5');"></td>
			<td><input type="button" value="6"onclick="display('6');"></td>
			<td><input type="button" value="-"onclick="display('-');"></td>
		</tr>


		<tr>
			<td><input type="button" value="7"onclick="display('7');"></td>
			<td><input type="button" value="8"onclick="display('8');"></td>
			<td><input type="button" value="9"onclick="display('9');"></td>
			<td><input type="button" value="+"onclick="display('+');"></td>
		</tr>


		<tr>
			<td><input type="button" value="."onclick="display('.');"></td>
			<td><input type="button" value="0"onclick="display('0');"></td>
			<td><input type="button" value="=" onclick="solve();"></td>
			<td><input type="button" value="*"onclick="display('*');"></td>
		</tr>

		<tr>
			<td><input type="button" value="power"onclick="display('**');"></td>
			<td><input type="button" value="squareroot"onclick="display('**(1/2)');"></td>
			<td><input type="button" value="cuberoot"onclick="display('**(1/3)');"></td>
			<td><input type="button" value="backspace"onclick="display('Sunil kumar Mehta');"></td>
			
		</tr>
	</table>
	
</body>
</html>
